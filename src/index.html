<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Template</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #layer1 {
            background-color: #ffcc00;
            z-index: -30;
          
        }

        #layer2 {
        background: content-box radial-gradient(skyblue, #ffcc00);
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        position: absolute;
        z-index: -2;
        height: 50vh; 
        width: 50vw; 
        transform:translate(50%,50%);
        transition: height 0.5s, width 0.5s;
        }
        /*@media*/
        /*smaller dives*/
        @media (max-width: 768px) {
        body {
        }
            @media (max-width: 600px) {
                #layer1 {
                    background-color: red; 
                }

                #layer2 {
                    height: 50vh;
                    width: 50vw;
                }
            }

            @media (min-width: 601px) {
                #layer1 {
                    background-color: #ffcc00;
                }

                #layer2 {
                    height: 25vh;
                    width: 25vw;
                }
            }
    }

    </style>
</head>
<body>
    <div id="layer1" class="layer">Inhalt für Layer 1</div>
    <div id="layer2" class="layer">Inhalt für Layer 2</div>
    <div id="threejs-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, cubes;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;
            renderer = new THREE.WebGLRenderer({ alpha: true }); //transparent hintergrund
            renderer.setClearColor(0x00000000, 0);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById("threejs-container").appendChild(renderer.domElement);
        }
            // camera follow mouse (away from center)
            window.addEventListener('mousemove', function(event) {
            camera.position.x = (event.clientX - window.innerWidth / 2) * 0.01;
            camera.position.y = (event.clientY - window.innerHeight / 2) * -0.01;
        });

        function createCube() {
            // Beispiel-Cube
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
        }

        function light() {
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);
        }

        function loadSuzann() {
            const loader = new THREE.GLTFLoader();
            loader.load('./suzann.gltf', (gltf) => {
                const setPosition = new THREE.Vector3(0, 0, 0);
                const setScale = new THREE.Vector3(1, 1, 1);
                const suzannObj = new objectSpwn(gltf, setPosition, setScale);
            });
        }

        function loadTeapot() {
            const loader = new THREE.GLTFLoader();
            loader.load('./teaPot.glb', (gltf) => {
                const setPosition = new THREE.Vector3(0, 0, 0);
                const setScale = new THREE.Vector3(1, 1, 1);
                const teaPotObjw = new objectSpwn(gltf, setPosition, setScale);
            });
        }

        class objectSpwn {
            constructor(initObj, setPosition, setScale) {
                this.initObj = initObj;
                this.setPosition = setPosition;
                this.setScale = setScale;
                this.initObj.scene.position.set(this.setPosition.x, this.setPosition.y, this.setPosition.z);
                this.initObj.scene.scale.set(this.setScale.x, this.setScale.y, this.setScale.z);
                scene.add(initObj.scene);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
function windowResize() {
    let currentWidth = window.innerWidth;
    let currentHeight = window.innerHeight;
    const threshold = 10;

    if (Math.abs(currentWidth - window.innerWidth) > threshold) {
        updateObjPosition();
    }
}

window.addEventListener('resize', windowResize);

function initObjects() {
    // Neu positionieren der Layer2-Div
    const layer2 = document.getElementById('layer2');
    layer2.style.height = window.innerHeight / 2 + 'px';
    layer2.style.width = window.innerWidth / 2 + 'px';
    layer2.style.transform = `translate(${window.innerWidth / 4}px, ${window.innerHeight / 4}px)`;

    // resizer funktion
    createCube();
    light();
    loadSuzann();
    loadTeapot();
    // ...

    console.log('Objects initialized');
    objectsInitialized = true;
}

windowResize();
init();
createCube();
light();
loadSuzann();
loadTeapot();
animate();

    </script>
</body>
</html>
