<body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!--light source implementation-->
    
  
   <script>
       let scene, camera, renderer, geometry, material, cube, texture, textureLoader,edges,liness,
            lightHemisphere, helper;

		function colorpicker(){
			let redColor = chalk.red();
		}
       function init() {
           scene = new THREE.Scene();
           camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		   camera.position.z = 5;
		   renderer = new THREE.WebGLRenderer();
           renderer.setSize(window.innerWidth, window.innerHeight);
           document.body.appendChild(renderer.domElement);
       }
	   function boxMaker(){
		   geometry = new THREE.BoxGeometry(1,1,1);
		   textureLoader = new THREE.TextureLoader();
		   texture = textureLoader.load('../assets/bilder/image1')
		//    material = new THREE.MeshBasicMaterial({map:texture});
			material = new THREE.MeshBasicMaterial({ color: 0x3498db }); 
		   cube = new THREE.Mesh(geometry, material);
		   scene.add(cube);
		//white outliner
			edges = new THREE.EdgesGeometry(geometry);
			lines = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 15 }));
			lines.scale.set ( 1.01,1.01,1.01);
			cube.add(lines);
		}
       function animate() {
           requestAnimationFrame(animate);
		   // anim here
			cube.rotation.y += 0.01;
			cube.rotation.x += 0.005;
			cube.rotation.z += 0.005;


           renderer.render(scene, camera);
       }
       function light(){
           lightHemisphere = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
           helper = new THREE.HemisphereLightHelper(lightHemisphere, 5);
           scene.add(helper);
       }



       init();
	   boxMaker();
       light();
       animate();

       // light function kein licht auf der cube, wieso?
	   
   </script>
</body>
